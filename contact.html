<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Karachi’s Hidden Workforce</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="issues.html">Issues</a>
        <a href="social-impact.html">Social Impact</a>

        <a href="research-data.html">Research & Data</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html" class="active">Contact</a>
    </nav>

    <!-- Page Header -->
    <header class="page-header">
        <div class="wrap">
            <h2>Contact Us</h2>
            <p>Have questions? Reach out to us and we will respond as soon as possible.</p>
        </div>
    </header>

    <!-- Contact Form Section -->
    <section class="content">
        <div class="contact-form">
            <form action="#" method="post">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Your full name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Your email" required>

                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" placeholder="Subject of your message" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="6" placeholder="Write your message here..." required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Karachi’s Hidden Workforce. All rights reserved.</p>
    </footer>

    <!-- Optional: Blue Line Text -->
    <div class="blue-line">
        <span>Contact us today for more information → </span>
    </div>

</body>
